<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free-sw白嫖站 Directory</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('IMG_7068.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .search-box {
            text-align: center;
            margin-bottom: 40px;
        }
        .search-box input {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .search-box button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            color: #444;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }
        .business-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .business-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .business-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .business-card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>白嫖站</h1>
        
        <div class="search-box">
            <input type="text" placeholder="搜索">
            <button>搜索</button>
        </div>
        
        <div class="category">
            <h2>联系我们</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>邮箱</h3>
                    <p>free-sw@outlook.com</p>
                
                    
                </div>
                <div class="business-card">
                    <h3>赞助我们</h3>
                   
                </div>
            </div>
        </div>
        
        <div class="category">
            <h2>...</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>...</h3>
                </div>
                <div class="business-card">
                    <h3>...</h3>
                </div>
            </div>
        </div>
        
        <div class="category">
            <h2>...</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>...</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
