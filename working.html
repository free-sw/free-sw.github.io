<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free-sw白嫖站-办公软件</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('IMG_7068.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        .site-desc {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .category {
            margin-bottom: 40px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.6);
        }
        .category h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .business-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .business-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .business-card h3 {
            margin-top: 0;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .business-card p {
            margin: 8px 0;
            color: #555;
        }
        .link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .link-btn:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        .tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #f1c40f;
            color: #333;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>白嫖站-办公软件</h1>
        </header>
